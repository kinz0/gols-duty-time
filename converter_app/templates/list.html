<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GOLS Roster Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <form class="container-fluid" action="{% url 'upload-view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="h3">{{ message }}</p>
            <p>{{ form.non_field_errors }}</p>

            <!--<p>{{ form.docfile.label_tag }}</p>-->

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <p>
                <input type="month" name="roster_month"/><br>
            </p>

            <!--p>
                <input type="month" name="roster_year"/><br>
            </p-->

            <p>
                <input type="submit" value="上載表格"/><br>
            </p>
        </form>
</body>
</html>
